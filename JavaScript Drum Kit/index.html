<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Drum Kit</title>
</head>
<body>
<main class="main">
	<div class="container">
		<div id="drumkit" class="drumkit">

<button class="drumkit-btn" data-key="KeyW">
  <kbd class = "sound-key">W</kbd>
  <span class="sound-name">Kick</span>
</button>

<button class="drumkit-btn" data-key="KeyE">
	<kbd class = "sound-key">E</kbd>
	<span class="sound-name">Hi-hat</span>
</button>

<button class="drumkit-btn" data-key="KeyR">
<kbd class = "sound-key">R</kbd>
<span class="sound-name">Snare</span></button>
</button>

<button class="drumkit-btn" data-key="KeyT">
	<kbd class = "sound-key">T</kbd>
	<span class="sound-name">Female Voice</span>
</button>

<button class="drumkit-btn" data-key="KeyY">
	<kbd class = "sound-key">Y</kbd>
	<span class="sound-name">Check it out</span>
</button>

<button class="drumkit-btn" data-key="KeyU">
	<kbd class = "sound-key">U</kbd>
	<span class="sound-name">Mix</span>
</button>
			
 </div>
</div>
</main>


	<script src="script.js"></script>
</body>
</html>
